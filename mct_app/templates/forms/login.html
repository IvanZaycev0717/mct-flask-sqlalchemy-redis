{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center">
  <div class="card">
      <div class="card-header">
      Войти через сайт
      </div>
      <div class="card-body">
          <form action="" method="post">
              {{ form.hidden_tag() }}
              <p>{{ form.username.label }}</p>
              <p>{{ form.username }}</p>
              <p>{{ form.password.label }}</p>
              <p>{{ form.password }}</p>
              <p>{{ form.submit(class="btn btn-warning") }}</p>
          </form>
      </div>
  </div>
</div>
{% endblock %}
