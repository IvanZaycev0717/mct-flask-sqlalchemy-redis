{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav nav-pills custom-me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site.news') }}">Новости</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site.articles') }}">Статьи</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site.textbook') }}">Учебник МКТ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active disabled" href="{{ url_for('site.questions') }}">Ваши вопросы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site.consultation') }}">Записаться на консультацию</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site.contacts') }}">Контакты</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Что вас волнует" aria-label="Search">
        <button class="btn btn-warning" type="submit">Найти</button>
      </form>
    </div>
  </div>
</nav>
<!-- Button trigger modal -->
<div class="container d-flex justify-content-center">
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Задать вопрос
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Задать вопрс</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Ваше имя:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Ваш вопрос:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-warning">Задать вопрос</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
