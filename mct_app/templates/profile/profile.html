{% extends "base.html" %}

{% block content %}

<div class="container d-flex justify-content-center">
    <h2 class="textbook-title">Личный кабинет</h2>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h2>Приветствуем, {{ user.username }}</h2>
{% endblock %}
