{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="card contact-card" style="width: 50%;">
    <img src="{{ url_for('static', filename='img/analysis.webp') }}" class="card-img-top pulse" alt="..." style="width: 20%; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Изученные статьи:</h5>
      <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 10%">10%</div>
      </div>
      <br>
      <h5 class="card-title">Изученные главы учебника:</h5>
      <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 60%">60%</div>
      </div>
      <a class="btn btn-secondary btn-lg button-pos d-grid gap-2" href="{{ url_for('auth.profile', username=current_user.username) }}" role="button">Назад</a>
    </div>
  </div>
</div>

{% endblock %}
